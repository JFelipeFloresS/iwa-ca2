<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>BEST ALBUMS OF ALL TIME</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon"
            href="https://www.rollingstone.com/wp-content/uploads/2018/07/RS_Monogram_3000px-copy-e1530547673203.png" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="./css/notifications.css">
        <link href="./css/albums.css" rel="stylesheet" />

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/jsx" src="./js/notifications.js"></script>

    </head>

    <body>

        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="row">

                <!-- Logo -->
                <a class="navbar-brand col-sm" href="/">
                    <!-- Image retrieved from https://i2.wp.com/www.versatilnews.com.br/wp-content/uploads/2014/08/Rolling-Stone-LOGO-2.jpg?w=1296&ssl=1 -->
                    <img src="https://i2.wp.com/www.versatilnews.com.br/wp-content/uploads/2014/08/Rolling-Stone-LOGO-2.jpg?w=1296&ssl=1" alt="Rolling Stone" width="100em" id="logo-img" />
                </a>

            </div>

        </nav>

        <!-- Page content-->
        <div class="myContainer">

            <div class="text-center w-100">

                <div class="row w-100 header-top">

                    <!-- Container header -->
                    <div class='col-sm-9 py-2'>
                        <h3>BEST ALBUMS OF ALL TIME</h3>
                        <p class="lead">Choose your  top albums of all time!</p>
                    </div>

                    <!-- Top button div (save changes/enable edit) -->
                    <div class="col-sm-3 py-2 top-btn-div row">

                        <button class="btn btn-primary save-changes col-sm mx-2 my-2 w-50" onclick='saveEdit()'>save
                            changes</button>

                        <button class='btn btn-warning toggle-edit col-sm mx-2 my-2 w-50'
                            onclick='toggleEnable()'>enable edit</button>

                    </div>

                </div>

                <div class='select-div'>
                    <label for="select-year">Show year:</label> <select class="select-year form-select"
                        name='select-year' onchange='updateYearDisplayed()'>
                    </select>
                </div>
                <hr>
                <!-- Information div -->
                <div id="app-div">
                </div>

            </div>

            <!-- Fall back button -->
            <button class="btn btn-danger fallback" onclick='fallBackToOriginalList()'>
                fall back<br>to original list
            </button>

        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!--
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> 
      <script type="module"  src="./js/react-components/App.js" async></script>
    -->
    
    </body>

</html>
